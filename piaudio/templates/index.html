<!DOCTYPE html>
<html>
    <head>
    {% assets "css_bundle" %}
        <link rel="stylesheet" href="{{ ASSET_URL }}">
    {% endassets %}
    {% assets "javascript_bundle" %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
    </head>
    <body>
        <div class="wrapper">
            <h1 class="title">piaudio</h1>
            <div class="content">
                <h2>services:</h2>
                <ul>
                {% for service in services %}
                    <li class="service">
                        <input type="checkbox" name="{{ service.id }}" id="{{ service.id }}">
                        <label for="{{ service.id }}"><span class="checkbox" role="presentation"></span>{{ service.name }}</label>
                    </li>
                {% endfor %}
                </ul>
            </div>
        </div>
    </body>
</html>
